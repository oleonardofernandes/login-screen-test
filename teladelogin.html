<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="free-reddit-logo-icon-2436-thumb.ico" type="image/x-icon">
    <title>Reddit - Dive into anything</title>
    <link rel="stylesheet" type="text/css" href="teladelogin.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <section class="areadelogin">
        <div id="cabecalho">
            <span id="logintitle">Log In</span>
            <p id="loginsubtitle">By continuing, you agree are setting up a Reddit account and agree to our <a id="link" href="link">User Agreement</a> and <a id="link" href="link"> Privacy Policy</a>.</p>
        </div>

        <div id="externalbuttons">
            <a class="linkbutton" href="https://www.google.com/">
                 <div id="externalgoogle">
                <img id="googleimage" src="1534129544.png">
                <span id="externaltext">Continue with Google</span>
            </div>
            </a>

            <a class="linkbutton" href="https://www.apple.com/br/">
                <div id="externalapple">
                    <img id="appleimage" src="apple.png">
                    <span id="externaltext">Continue with Apple</span>
                </div>
            </a>
        </div>

        <div id="divider">
            <hr id="dividerleft">
            <span id="dividertext">OR</span>
            <hr id="dividerright">
        </div>

        <form>
            <div class="input-group">
                <input required class="input" type="text" name="Username">
                <label class="placeholder">Username</label>
            </div>

            <div class="input-group">
                <input required class="input" type="password" name="Password">
                <label class="placeholder">Password</label>
            </div>

            <span id="forgot"> Forget your <a href="forgotlink">username</a> or <a 
                href="forgotlink">password</a>?</span>
                
            <input type="submit" value="Log In">
        </form>

        <span id="singup"> New to Reddit? <a href="singup">Sign Up</a>  </span>
    </section>
</body>
</html>
